<!--CALCULATOR-->

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal1.css">
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" name="AC" value="AC" onclick=" display.value = ' '">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">

                        <input type="button" name="." value="." onclick=" display.value += '.'">
                        <input type="button" name="/" value="/" onclick=" display.value += '/'">
                    </div>
                    <div>
                        <input type="button" name="7" value="7" onClick=" display.value += '7'">
                        <input type="button" name="8" value="8" onclick=" display.value += '8'">
                        <input type="button" name="9" value="9" onclick=" display.value += '9'">
                        <input type="button" name="*" value="*" onclick=" display.value += '*'">
                    </div>
                    <div>
                        <input type="button" name="4" value="4" onclick=" display.value += '4'">
                        <input type="button" name="5" value="5" onclick=" display.value += '5'">
                        <input type="button" name="6" value="6" onclick=" display.value += '6'">
                        <input type="button" name="-" value="-" onclick=" display.value += '-'">
                    </div>
                    <div>
                        <input type="button" name="1" value="1" onclick=" display.value += '1'">
                        <input type="button" name="2" value="2" onclick=" display.value += '2'">
                        <input type="button" name="3" value="3" onclick=" display.value += '3'">
                        <input type="button" name="+" value="+" onclick=" display.value += '+'">
                    </div>
                    <div>
                        <input type="button" name="00" value="00" onclick=" display.value += '00'">
                        <input type="button" name="0" value="0" onclick=" display.value += '0'">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
